# Application bindings
bindd = SUPER, RETURN, Terminal, exec, uwsm-app -- xdg-terminal-exec --dir="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, F, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, omarchy-launch-browser
bindd = SUPER SHIFT ALT, B, Browser (private), exec, omarchy-launch-browser --private
bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
bindd = SUPER SHIFT, Y, Typora, exec, uwsm-app -- typora --enable-wayland-ime
bindd = SUPER SHIFT, P, Passwords, exec, uwsm-app -- 1password
bindd = SUPER SHIFT, A, Tools, exec, flameshot gui

# If your web app url contains #, type it as ## to prevent hyprland treating it as a comment
bindd = SUPER SHIFT, G, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, SPACE
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu

# Custom: Toggle between last two workspaces with Super + A
bindd = SUPER, A, Toggle last workspace, workspace, previous

# Custom: Vim-style window navigation with hjkl
unbind = SUPER, J  # Remove conflicting toggle split binding
unbind = SUPER, K  # Remove conflicting show keybindings
unbind = SUPER, W # I prefer SUPER + SHIFT + c

# Unbind Omarchy group bindings
unbind = SUPER ALT, LEFT
unbind = SUPER ALT, RIGHT
unbind = SUPER ALT, UP
unbind = SUPER ALT, DOWN

# I prefer to kill window this way
bindd = SUPER SHIFT, C, Close window, killactive

bindd = SUPER, H, Move window focus left, movefocus, l
bindd = SUPER, J, Move window focus down, movefocus, d
bindd = SUPER, K, Move window focus up, movefocus, u
bindd = SUPER, L, Move window focus right, movefocus, r

# Custom: Vim-style window swapping with alt + hjkl
bindd = SUPER CTRL, H, Swap window left, swapwindow, l
bindd = SUPER CTRL, J, Swap window down, swapwindow, d
bindd = SUPER CTRL, K, Swap window up, swapwindow, u
bindd = SUPER CTRL, L, Swap window right, swapwindow, r

# Custom: Vim-style window resizing with ctrl + hjkl
bindd = SUPER SHIFT, H, Resize window left, resizeactive, -100 0
bindd = SUPER SHIFT, J, Resize window down, resizeactive, 0 100
bindd = SUPER SHIFT, K, Resize window up, resizeactive, 0 -100
bindd = SUPER SHIFT, L, Resize window right, resizeactive, 100 0

# Join groups with SUPER CTRL + hjkl
bindd = SUPER ALT, H, Move window to group on left, moveintogroup, l
bindd = SUPER ALT, J, Move window to group on bottom, moveintogroup, d
bindd = SUPER ALT, K, Move window to group on top, moveintogroup, u
bindd = SUPER ALT, L, Move window to group on right, moveintogroup, r

# Remap toggle split to SUPER + BACKSLASH
bindd = SUPER, BACKSLASH, Toggle window split, togglesplit

# Custom: Quick workspace switching with QWER for workspaces 5-8
bindd = SUPER, Q, Switch to workspace 5, workspace, 5
bindd = SUPER, W, Switch to workspace 6, workspace, 6
bindd = SUPER, E, Switch to workspace 7, workspace, 7
bindd = SUPER, R, Switch to workspace 8, workspace, 8

# Custom: Move windows to workspaces 5-8 with SHIFT + QWER
bindd = SUPER SHIFT, Q, Move window to workspace 5, movetoworkspace, 5
bindd = SUPER SHIFT, W, Move window to workspace 6, movetoworkspace, 6
bindd = SUPER SHIFT, E, Move window to workspace 7, movetoworkspace, 7
bindd = SUPER SHIFT, R, Move window to workspace 8, movetoworkspace, 8

# Custom move silently
bindd = SUPER CTRL, code:10, Move window silently to workspace 1, movetoworkspacesilent, 1
bindd = SUPER CTRL, code:11, Move window silently to workspace 2, movetoworkspacesilent, 2
bindd = SUPER CTRL, code:12, Move window silently to workspace 3, movetoworkspacesilent, 3
bindd = SUPER CTRL, code:13, Move window silently to workspace 4, movetoworkspacesilent, 4
bindd = SUPER CTRL, Q, Move window silently to workspace 5, movetoworkspacesilent, 5
bindd = SUPER CTRL, W, Move window silently to workspace 6, movetoworkspacesilent, 6
bindd = SUPER CTRL, E, Move window silently to workspace 7, movetoworkspacesilent, 7
bindd = SUPER CTRL, R, Move window silently to workspace 8, movetoworkspacesilent, 8
bindd = SUPER CTRL, code:18, Move window silently to workspace 9, movetoworkspacesilent, 9
bindd = SUPER CTRL, code:19, Move window silently to workspace 10, movetoworkspacesilent, 10

# Remap show keybindings to SUPER + SHIFT + /
bindd = SUPER SHIFT, SLASH, Show keybindings, exec, omarchy-menu-keybindings
